<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 280px;
      min-height: 100vh;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 100;
    }
    .main-wrapper {
      margin-left: 280px;
      width: calc(100% - 280px);
      min-height: 100vh;
      background: #f8f9fa;
    }
    .sidebar .nav-link {
      color: #555;
      font-weight: 500;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .sidebar .nav-link i {
      width: 20px;
      margin-right: 15px;
      text-align: center;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #eef2ff;
      color: #435ebe;
    }
    .sidebar-header {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #25396f;
    }
    .sidebar-footer {
      position: absolute;
      bottom: 20px;
      width: calc(280px - 40px);
    }
    .user-profile {
      display: flex;
      align-items: center;
    }
    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    /* ...bạn có thể thêm các CSS chung khác ở đây... */
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <h4 class="sidebar-header">Natural Hotel</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Thống kê</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-bed"></i> Quản lý phòng</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-tags"></i> Quản lý loại</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-users"></i> Quản lý tài khoản</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-concierge-bell"></i> Quản lý dịch vụ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-file-alt"></i> Quản lý tài nguyên</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-couch"></i> Quản lý tiện nghi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-newspaper"></i> Quản lý bài viết</a>
        </li>
      </ul>
      <hr />
      <p class="text-muted small">Hỗ trợ</p>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cog"></i> Cài đặt</a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-profile">
          <img src="https://i.pravatar.cc/40?u=admin" alt="Admin avatar" />
          <div>
            <h6 class="mb-0">Admin</h6>
            <small class="text-muted">Project Manager</small>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-wrapper">
      <!-- CONTENT HERE -->
      {{content}}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
